<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="box">
      <div class="disp" id="disp">Timer</div>
      <form action="#">
        <input type="number" placeholder="HOUR" id="hour" autocomplete="off" value=""/>
        <input type="number" placeholder="MINUTE" id="minute" autocomplete="off" value=""/>
        <input type="number" placeholder="SECOND" id="second" autocomplete="off" value=""/>
      </form>
      <div class="btn">
        <button id="start">START</button>
        <button id="reset">RESET</button>
      </div>
    </div>

  </body>
  <script src="app.js"></script>
</html>
